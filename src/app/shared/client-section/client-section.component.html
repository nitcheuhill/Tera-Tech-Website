<section class="trust-section">
  <div class="trust-container">
    <h2 class="trust-title">
      Il nous <span class="title-orange">ont fait confiance</span>
    </h2>

    <div class="logos-wrapper">
      <div class="logos-slider">
        <div
          class="logo-item"
          *ngFor="let logo of duplicatedLogos; trackBy: trackByLogoId"
          [attr.data-logo-id]="logo.id"
        >
          <img
            [src]="logo.imagePath"
            [alt]="logo.alt"
            class="logo-image"
            loading="lazy"
          />
        </div>
      </div>
    </div>
  </div>
</section>
