<!-- services-section.component.html -->
<section class="services-section">
  <div class="services-container">
    <div class="content-wrapper">
      <!-- Partie gauche - Contenu texte -->
      <div class="text-content">
        <h2 class="section-title">
          Nos <span class="highlight">Services</span>
        </h2>
        <p class="section-description">
          Parce que chaque entreprise est unique, nous avons développé quatre
          pôles d'excellence pour répondre à tous vos besoins
        </p>
        <button class="cta-button" routerLink="/services">Voir plus</button>
      </div>

      <!-- Partie droite - Services avec images -->
      <div class="services-grid-container">
        <div class="services-grid">
          <div
            *ngFor="let service of services; trackBy: trackByServiceId"
            class="service-card"
            [style.backgroundImage]="'url(' + service.image + ')'"
          >
            <div class="service-overlay"></div>
            <div class="service-content">
              <h3 class="service-title">{{ service.title }}</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
